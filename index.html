<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | Order summary card</title>
        <link rel="stylesheet" href="./styles/cssReset/reset.css" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <main>
          <article class="card">
            <section class="card-img">
              <img src="./images/illustration-hero.svg" alt="A drawing of a person listening to music">
            </section>
            <section class="card-body">
              <h1 class="card-heading">Order Summary</h1>
              <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any
                device anywhere you like!</p>
              <div class="card-plan-info">
                <div class="plan-left">
                  <img src="./images/icon-music.svg" alt="An icon of a music note">
                  <div class="plan-details">
                    <p class="plan-title">Annual Plan</p>
                    <p class="plan-price">$59.99/year</p>
                  </div>
                </div>
                <div class="plan-right">
                  <a href="#" class="change-btn">Change</a>
                </div>
              </div>
            </section>
            <section class="card-buttons">
              <button class="payment-btn">Proceed to Payment</button>
              <button class="cancel-btn">Cancel Order</button>
            </section>
          </article>
        </main>
        <footer class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
            >. Coded by <a href="https://www.linkedin.com/in/connor-mclaughlin-3b89a4183/">Connor McLaughlin</a>.
        </footer>
    </body>
</html>
